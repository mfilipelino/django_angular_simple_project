<br><br><br>

<div id="main" class="container-fluid">
 		<h3 class="page-header"> Manufactures </h3>
</div>

<div class="row">
    <div role="main" class="col-md-8 col-md-push-4">
            
		<div id="list" class="row">
		 
		    <div class="table-responsive col-md-12">
		        <table class="table table-striped" cellspacing="0" cellpadding="0">
		            <thead>
		                <tr>
		                    <th>ID</th>
		                    <th>Name</th>
		                    <th class="actions">Ações</th>
		                 </tr>
		            </thead>
		            <tbody>
		                <tr ng-repeat="manufacture in $ctrl.service.manufactures | filter:$ctrl.search:strict">

		                    <td> {{ manufacture.id }} </td>
		                    <td> {{ manufacture.name }} </td>

		                    <td class="actions">
		                        <a class="btn btn-warning btn-xs" href="edit.html" ng-click="$ctrl.edit($index)">Editar</a>
		                        <a class="btn btn-danger btn-xs"  href="#" data-toggle="modal" data-target="#delete-modal" ng-click="$ctrl.delete($index)">Excluir</a>
		                    </td>

		                </tr>
		 
		            </tbody>
		         </table>
		 
		     </div>
		 </div> 
    </div>
    <aside role="complementary" class="col-md-4 col-md-pull-8"> 

    	<label> Name: </label>
            <input ng-model="$ctrl.search.name" />

    </aside>

   


</div>
